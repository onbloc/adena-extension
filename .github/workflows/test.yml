name: Test
on:
  push:
    branches: [qa, main]
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
      - uses: ./.github/actions/setup
      - run: yarn build:module
      - run: yarn run test

